<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <main class="calculator">
    <div class="header">
      <h1>Calculadora</h1>
      <h6>Tema</h6>
      <div class="div">        
        <div class="input">
          <input id="theme1" type="radio" name="theme" value="0" checked>
          <label for="theme1">1</label>
          
          <input id="theme2" type="radio" value="1" name="theme">
          <label for="theme2">2</label>
          
          <input id="theme3" type="radio" value="2" name="theme">
          <label for="theme3">3</label>
        </div>
      </div>
    </div>
    <div class="user-input">
    </div>
    <div class="grid-container">
      <button >7</button>
      <button >8</button>
      <button >9</button>
      <button >DEL</button>
      <button >4</button>
      <button >5</button>
      <button >6</button>
      <button >+</button>
      <button >1</button>
      <button >2</button>
      <button >3</button>
      <button >-</button>
      <button >.</button>
      <button >0</button>
      <button >/</button>
      <button >×</button>
      <button >RESET</button>
      <button >=</button>
    </div>
  </main>
</body>

</html>
